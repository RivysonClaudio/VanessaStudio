<div class="servicos-header">
    <h2>SERVIÇOS</h2>
    <div class="filter-container">
        <input #servicesSearchbar type="search" id="servicos-pesquisar-filtro" placeholder="Pesquisar">
        <div class="servicos-pesquisar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff">
                <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
        </div>
    </div>
    <a class="novo-servico-button-container" routerLink="/servicos/registrar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
        <legend>Cadastrar novo serviço</legend>
    </a>
</div>
<hr>
<div class="serviceList-content">
    <div class="space-bar">
        <h5>Categoria</h5>
        <h5>Descrição</h5>
        <h5>Valor</h5>
        <h5>Renovação</h5>
    </div>
    <div class="services-grid-wrapper">
        <div class="service-grid-content">
            @for(service of services; track service){
                <a class="service-grid-row" [id]="service.id" routerLink="/servicos/consulta/{{service.id}}">
                    <div><h4>{{service.tipoServico}}</h4></div>
                    <h4>{{service.descricao}}</h4>
                    <h4>R$ {{service.valorServico}}</h4>
                    <h4>{{service.intervaloRenovacao}} dias</h4>
                </a>
            }
            <div class="row-bottom-spacing"></div>
        </div>
    </div>
    <div class="space-bar"><legend>{{services.length}} Serviços encontrados</legend></div>
</div>
