<div class="client-header">
    <div class="return-clientList" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 -960 960 960" width="36px" fill="#F25C93">
                <path d="M360-240 120-480l240-240 56 56-144 144h568v80H272l144 144-56 56Z"/>
        </svg>
    </div>
    <div class="header-title">
        <h2>CLIENTES</h2>
    </div>
    <div class="filter-container">
        <input #clientSearchbar type="search" id="client-pesquisar-filtro" placeholder="Pesquisar" autocomplete="off">

        <div class="client-pesquisar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff">
                <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
        </div>
    </div>
    <a class="new-client-button-container" routerLink="/clientes/registrar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
        <legend>Cadastrar novo cliente</legend>
    </a>
</div>
<hr>
<div class="clientList-content">
    <div class="space-bar"></div>
    <div class="grid-wrapper">
        <div class="client-content-grid">
            @for(cliente of clientes; track cliente.id){
                <app-cliente-cartao [dados]="cliente"></app-cliente-cartao>
            }
        </div>
    </div>
    <div class="space-bar"><legend>{{clientes.length}} Clientes Encontrados</legend></div>
</div>
